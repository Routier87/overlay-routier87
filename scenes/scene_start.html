        .scene-start {

        .scene-bg {
            position: absolute;

            height: 100%;
            background: linear-gradient(135deg,

        .scene-title {
            font-size: 5em;
            font-weight: 900;

    </style>
    
    <script>
        // Compte √† rebours pour cette sc√®ne
        document.addEventListener('DOMContentLoaded', () => {
            const countdownEl = document.getElementById('scene-countdown');
            let count = 3;
            
            const timer = setInterval(() => {
                if (count > 0) {
                    countdownEl.textContent = count;
                    
                    // Effets visuels
                    countdownEl.style.transform = 'scale(1.2)';
                    countdownEl.style.color = 
                        count === 1 ? '#FF0000' : 
                        count === 2 ? '#FF8800' : '#FFAA00';
                    
                    setTimeout(() => {
                        countdownEl.style.transform = 'scale(1)';
                    }, 200);
                    
                    count--;
                } else {
                    countdownEl.textContent = "GO !";
                    countdownEl.style.color = '#00FF00';
                    countdownEl.style.textShadow = '0 0 50px #00FF00';
                    clearInterval(timer);
                    
                    setTimeout(() => {
                        countdownEl.style.opacity = '0';
                        countdownEl.style.transform = 'scale(1.5)';
                    }, 2000);
                }
            }, 1000);
        });
    </script>
