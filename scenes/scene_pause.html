    <script>
        // Timer pour la pause
        document.addEventListener('DOMContentLoaded', () => {
            const timerEl = document.getElementById('pause-timer');
            const progressEl = document.getElementById('pause-progress');
            let timeLeft = 300; // 5 minutes en secondes
            
            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                timerEl.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Mise Ã  jour barre de progression
                const progressPercent = (timeLeft / 300) * 100;
                progressEl.style.width = `${progressPercent}%`;
                
                // Changement de couleur
                if (timeLeft < 60) {
                    timerEl.style.color = '#FF4444';
                    timerEl.style.animation = 'timerPulse 0.5s ease-in-out infinite';
                    progressEl.style.background = 'linear-gradient(to right, #FF4444, #FF0000)';
                } else if (timeLeft < 120) {
                    timerEl.style.color = '#FFAA44';
                    progressEl.style.background = 'linear-gradient(to right, #FFAA44, #FF8800)';
                }
                
                if (timeLeft <= 0) {
                    timerEl.textContent = "REPRISE !";
                    timerEl.style.color = '#00FF00';
                    timerEl.style.textShadow = '0 0 40px #00FF00';
                    progressEl.style.width = '0%';
                    timerEl.style.animation = 'timerPulse 0.3s ease-in-out infinite';
                }
                
                timeLeft--;
            }
            
            updateTimer();
            const timerInterval = setInterval(updateTimer, 1000);
            
            // Nettoyer Ã  la fin
            setTimeout(() => {
                clearInterval(timerInterval);
            }, 301000); // 5 minutes + 1 seconde
        });
    </script>
