<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin de Stream - routier87</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
            position: relative;
            background: transparent;
        }

        /* ===== FOND ANIMÃ‰ FIN ===== */
        .end-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(156, 39, 176, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(186, 104, 200, 0.2) 0%, transparent 40%),
                linear-gradient(135deg, 
                    rgba(30, 10, 40, 0.95) 0%,
                    rgba(50, 20, 60, 0.9) 50%,
                    rgba(30, 10, 40, 0.95) 100%);
            animation: endGradient 15s ease infinite;
        }

        @keyframes endGradient {
            0%, 100% { 
                background-position: 0% 50%;
                opacity: 0.9;
            }
            50% { 
                background-position: 100% 50%;
                opacity: 1;
            }
        }

        /* ===== SOLEIL COUCHANT ===== */
        .sunset {
            position: absolute;
            width: 500px;
            height: 500px;
            top: -250px;
            right: -250px;
            background: radial-gradient(circle, 
                rgba(255, 100, 0, 0.8) 0%,
                rgba(255, 50, 0, 0.6) 30%,
                rgba(255, 0, 0, 0.4) 60%,
                transparent 70%);
            border-radius: 50%;
            animation: sunsetGlow 10s ease-in-out infinite alternate;
            filter: blur(40px);
        }

        @keyframes sunsetGlow {
            0% { 
                transform: scale(1);
                opacity: 0.7;
            }
            100% { 
                transform: scale(1.2);
                opacity: 0.9;
            }
        }

        /* ===== ROUTE FINALE ===== */
        .final-road {
            position: absolute;
            width: 100%;
            height: 300px;
            bottom: 0;
            background: linear-gradient(to top, 
                rgba(0, 0, 0, 0.8) 0%,
                rgba(30, 30, 30, 0.6) 50%,
                transparent 100%);
            transform: perspective(500px) rotateX(45deg);
            transform-origin: bottom;
            animation: roadDisappear 5s ease-out forwards;
        }

        @keyframes roadDisappear {
            0% { 
                transform: perspective(500px) rotateX(45deg) translateY(0);
                opacity: 1;
            }
            100% { 
                transform: perspective(500px) rotateX(45deg) translateY(300px);
                opacity: 0;
            }
        }

        /* ===== CONTENU PRINCIPAL ===== */
        .end-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 50px 50px;
            z-index: 100;
            animation: endAppear 2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes endAppear {
            0% { 
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            60% {
                opacity: 1;
                transform: translateY(-10px) scale(1.05);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .end-icon {
            font-size: 8em;
            margin-bottom: 30px;
            animation: endIconFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(156, 39, 176, 0.7));
        }

        @keyframes endIconFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                filter: drop-shadow(0 0 30px rgba(156, 39, 176, 0.7));
            }
            25% { 
                transform: translateY(-30px) rotate(-10deg);
                filter: drop-shadow(0 0 40px rgba(186, 104, 200, 0.9));
            }
            50% { 
                transform: translateY(-15px) rotate(10deg);
                filter: drop-shadow(0 0 50px rgba(156, 39, 176, 1));
            }
            75% { 
                transform: translateY(-25px) rotate(-5deg);
                filter: drop-shadow(0 0 40px rgba(186, 104, 200, 0.9));
            }
        }

        .end-title {
            font-size: 6em;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, 
                #9C27B0 0%, 
                #BA68C8 25%, 
                #CE93D8 50%, 
                #BA68C8 75%, 
                #9C27B0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                4px 4px 0 rgba(0, 0, 0, 0.4),
                0 0 30px rgba(156, 39, 176, 0.5);
            animation: titlePulse 3s ease-in-out infinite;
            position: relative;
            letter-spacing: 2px;
        }

        @keyframes titlePulse {
            0%, 100% { 
                transform: scale(1);
                letter-spacing: 2px;
            }
            50% { 
                transform: scale(1.05);
                letter-spacing: 3px;
            }
        }

        .end-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 20%;
            width: 60%;
            height: 6px;
            background: linear-gradient(to right, 
                transparent, 
                #9C27B0, 
                #BA68C8, 
                #9C27B0, 
                transparent);
            border-radius: 3px;
            animation: titleLine 3s ease-in-out infinite;
        }

        @keyframes titleLine {
            0%, 100% { 
                width: 60%; 
                left: 20%;
                opacity: 0.6;
            }
            50% { 
                width: 70%; 
                left: 15%;
                opacity: 1;
            }
        }

        .end-subtitle {
            font-size: 3.5em;
            margin-bottom: 50px;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 20px;
            border: 3px solid rgba(156, 39, 176, 0.4);
            animation: subtitleAppear 1s ease-out 0.5s both;
        }

        @keyframes subtitleAppear {
            0% { 
                opacity: 0;
                transform: translateY(30px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

            font-size: 2.5em;
